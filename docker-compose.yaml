version: '3'

services:
  mail:
    build:
      context: .
      dockerfile: $PWD/Dockerfile
    image: mnott/mail
    restart: always
    ports:
      - "993:993"
    volumes:
      - ~/mail2dt/mail:/mail
      - ~/mail2dt/config:/config
      - ~/mail2dt/devonthink:/devonthink
    environment:
      - DISPLAY
    stdin_open: true
    tty: true
    entrypoint: /run.sh
